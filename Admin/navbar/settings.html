<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Settings | AuctionXpert</title>
    <link rel="stylesheet" href="/Admin/css/settings.css">
    <script src="/Admin/js/ssettings.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <header class="admin-header">
        <h1><i class="fa-solid fa-cogs"></i> Admin Settings</h1>
    </header>

    <main class="settings-container">
        
        <!-- Profile Settings -->
        <section class="settings-section">
            <h2><i class="fa-solid fa-user-gear"></i> Profile Settings</h2>
            <div class="settings-group">
                <label>Admin Name:</label>
                <input type="text" id="admin-name" value="Omkar Kadam">
            </div>
            <div class="settings-group">
                <label>Email:</label>
                <input type="email" id="admin-email" value="admin@auctionxpert.com">
            </div>
            <button class="save-btn">Save Changes</button>
        </section>

        <!-- Security Settings -->
        <section class="settings-section">
            <h2><i class="fa-solid fa-lock"></i> Security Settings</h2>
            <div class="settings-group">
                <label>Change Password:</label>
                <input type="password" id="new-password" placeholder="Enter new password">
            </div>
            <button class="save-btn">Update Password</button>
        </section>

        <!-- General Settings -->
        <section class="settings-section">
            <h2><i class="fa-solid fa-gears"></i> General Settings</h2>
            <div class="toggle-group">
                <label>Enable Notifications</label>
                <input type="checkbox" id="notifications-toggle" checked>
            </div>
            <div class="toggle-group">
                <label>Dark Mode</label>
                <input type="checkbox" id="dark-mode-toggle">
            </div>
        </section>
        
    </main>

    <footer class="admin-footer">
        <p>&copy; 2025 AuctionXpert. All Rights Reserved.</p>
    </footer>

</body>
</html>
